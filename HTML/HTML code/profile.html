<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Food World</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/profilestyle.css">
    <link rel="icon" type="image/x-icon" href="../Images/favicon.png">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Food World</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About Food</a></li>
            <li class="nav-item"><a class="nav-link" href="art.html">The Art of Cooking</a></li>
            <li class="nav-item"><a class="nav-link" href="recipes.html">Recipes</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<main class="container mt-5">
    <section class="profile-section">
        <div class="text-center">
            <h2 class="section-title">Your Profile</h2>
        </div>
        <div id="profileCard" class="card mx-auto shadow mt-4">
            <div class="card-body text-center">
                <img src="../Images/user-avatar.png" alt="Profile Picture" class="profile-image rounded-circle shadow">
                <h4 class="mt-3" id="profileName">Loading...</h4>
                <p class="text-muted" id="profileEmail">Loading...</p>
                <p class="profile-bio">
                    Welcome to Food World! Your culinary adventure starts here.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <button id="logoutButton" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-primary">Return to Site</a>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="text-center p-4 bg-light text-dark">
    <p style="font-size: 1.1rem;">&copy; 2024 Food World. All rights reserved.</p>
</footer>

<script>
    // Display user details from sessionStorage
    document.addEventListener("DOMContentLoaded", () => {
        const profileName = document.getElementById("profileName");
        const profileEmail = document.getElementById("profileEmail");

        const username = sessionStorage.getItem("username");
        const email = sessionStorage.getItem("email");

        if (username && email) {
            profileName.textContent = username;
            profileEmail.textContent = email;
        } else {
            profileName.textContent = "Guest";
            profileEmail.textContent = "Not logged in";
        }

        // Logout button functionality
        document.getElementById("logoutButton").addEventListener("click", () => {
            sessionStorage.clear(); // Clear sessionStorage
            window.location.href = "index.html"; // Redirect to homepage
        });
    });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
