<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Food World</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signupstyle.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Food World</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About Food</a></li>
            <li class="nav-item"><a class="nav-link" href="art.html">The Art of Cooking</a></li>
            <li class="nav-item"><a class="nav-link" href="recipes.html">Recipes</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<main class="container mt-5">
    <div class="signup-card mx-auto shadow">
        <h2 class="text-center text-primary">Create an Account</h2>
        <p class="text-center text-muted">Join Food World and start your culinary journey today!</p>
        <form id="signupForm" class="mt-4">
            <div class="form-group">
                <label for="signupName" class="form-label">Name</label>
                <input type="text" id="signupName" class="form-control shadow-sm" placeholder="Your Full Name" required>
            </div>
            <div class="form-group">
                <label for="signupEmail" class="form-label">Email</label>
                <input type="email" id="signupEmail" class="form-control shadow-sm" placeholder="example@domain.com" required>
            </div>
            <div class="form-group">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" id="signupPassword" class="form-control shadow-sm" placeholder="Your Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3 shadow">Sign Up</button>
            <p id="signupMessage" class="text-center mt-3 text-success"></p>
        </form>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="login.html" class="text-decoration-none text-primary">Login here</a></p>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="text-center p-4 bg-light text-dark mt-5">
    <p>&copy; 2024 Food World. All rights reserved.</p>
</footer>

<script src="signup.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
